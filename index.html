<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Alfa+Slab+One&family=Anton&family=Barriecito&family=Caprasimo&family=Play:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- title of page -->
    <div
      class="container d-flex justify-content-md-between align-items-center mt-5"
    >
      <div class="d-flex flex-column align-items-flex-start">
        <h1 class="mt-5 text-style text-center-from-css fs-res">
          Challange yourself in
        </h1>
        <h2 class="text2 mb-5 text-center-from-css">Math</h2>
        <!-- end  -->

        <!-- start form -->
        <form
          class="mb-5 d-flex gap-2 flex-column flex-md-row align-items-center justify-conent-center"
        >
          <div class="username-style me-md-2">
            <label for="username" class="form-label">Enter your Name :</label>
            <input
              type="text"
              class="form-control"
              placeholder="Username"
              id="username"
              aria-describedby="username"
            />
          </div>

          <button
            type="submit"
            class="btn fw-bold btn-warning d-flex align-self-center align-self-md-end"
            id="submit"
          >
            Submit
          </button>
        </form>
        <!-- end form -->

        <!-- error message -->
        <h4 class="text-danger" id="error-message"></h4>
        <!-- end error messaga -->
      </div>

      <!-- image of start page -->
      <img
        src="image/2mwy_4loc_220316-removebg-preview.png"
        class="mt-5 w-50 h-50 d-none d-md-block"
      />
      <!-- end image of start page -->
    </div>

    <!-- card of level -->
    <div id="wrapper-container"></div>
    <!-- end card of level -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
